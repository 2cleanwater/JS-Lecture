<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>상속</title>
    <style>
        /*
            li{color:red;}
            h1{color:red;}
        */
        html{color:red}
        ul>li{color:blue}
        #which{color:yellow}
        /*html 전체에서 상속받는 red를 사용하는게 더 예쁘다.*/
    </style>
</head>
<body>
    <h1>상속</h1>
    <ul>
        <li>어떤건 상속되고</li>
        <li id="which">어떤건 상속안되는지?</li>
    </ul>
</body>
</html>
