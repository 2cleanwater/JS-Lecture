<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>선택자 선언</title>
    <style>
        li{
            color:red;
            text-decoration:underline;
        }
    </style>
    <!--color을 red로, 밑줄 -->
</head>
<body>
    <ul>
        <li>가가가</li>
        <li>나나나</li>
        <li>다다다</li>
    </ul>
    <ol>
        <li style="color:blue">AAA</li>
        <li style="color:blue">BBB</li>
        <li style="color:blue">CCC</li>
    </ol>
    <!--style 태그를 사용하면 일일이 지정하지 않아도 스타일을 적용할 수 있다.-->
</body>
</html>
