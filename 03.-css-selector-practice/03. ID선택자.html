<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ID 선택자</title>
    <style>
        li{
            color:red;
        }
        #NA{
            font-size:70px;
        }
    </style>
    <!-- ID를 사용할땐 # -->
</head>
<body>
    <ul>
        <li>가가가</li>
        <li id="NA">나나나</li>
        <li>다다다</li>
    </ul>
</body>
</html>
