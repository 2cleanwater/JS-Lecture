<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>캐스케이딩</title>
    <style>
        li{color:red;}
        #idNA{color:blue;}
        .classNA{color:green;}
        #important{color:darkorange !important}
    </style>
</head>
<body>
    <ul>
        <li>가가가</li>
        <li id="idNA" class="classNA"
            style="color:purple">나나난</li>
        <li id="important">다다다</li>
    </ul>
    <ol>
        <li>1. style attribute</li>
        <li>2. id selector</li>
        <li>3. class selector</li>
        <li>4. tag selector</li>
        <!--상세할수록 우선순위가 높아진다-->
    </ol>
</body>
</html>
