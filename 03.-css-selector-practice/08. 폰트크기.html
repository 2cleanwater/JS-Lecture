<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>폰트크기</title>
    <style>
        #px{font-size:20px}
        #rem{font-size:2rem;}
        /*px은 픽셀수치가 고정이고 */
        /*REM은 "html태그 폰트크기 * 수치"로 계산된다.(비율에 비례한다는 뜻)*/
    </style>
</head>
<body>
    <div id="px">PX!</div>
    <div id="rem">REM!</div>
</body>
</html>
