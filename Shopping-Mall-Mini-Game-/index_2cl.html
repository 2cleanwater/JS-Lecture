<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Clothes Color Match</title>
        <link rel="stylesheet" href="style_2cl.css" />
        <script src="src/main_2cl.js" ></script>
    </head>
    <body>
        <!-- Logo -->
        <img src="img/store.png" alt="Store" class="store" width="300"/>
        <br>

        <!-- Buttons -->
        <selection class="buttons">
            <button class="btn">
                <img 
                    src="img/White Shirts.png"
                    alt="T Shirts"
                    class="imgbtn"
                    data-key="type"
                    data-value="tshirt"
                    width="100"
                />
            </button>
            <button class="btn">
                <img 
                    src="img/Blue Pants.png"
                    alt="Pants"
                    class="imgbtn"
                    data-key="type"
                    data-value="pants"
                    width="100"
                >
            </button>
            <button class='btn'>
                <img
                    src="img/Black Shoes.png"
                    alt="Shoes"
                    class="imgbtn"
                    data-key="type"
                    data-value="shoes"
                    width="100"
                >
            </button>
            <button class="btn colorBtn blue" data-key="color" data-value="blue">
                Blue
            </button>
            <button class="btn colorBtn white" data-key="color" data-value="white">
                White
            </button>
            <button class="btn colorBtn black" data-key="color" data-value="black">
                Black
            </button>
            <button class="btn colorBtn brown" data-key="color" data-value="brown">
                Brown
            </button>

        </selection>
        <!-- Items -->
        <ul class="items">
            
        </ul>
    </body>
    <footer>
        
    </footer>
</html>
