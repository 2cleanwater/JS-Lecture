<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Clothes Color Match</title>
        <link rel="stylesheet" href="style_2cl.css" />
        <script src="src/main.js" ></script>
    </head>
    <body>
        <!-- Logo -->
        <img src="img/store.png" alt="Store" class="store" width="300"/>
        <br>

        <!-- Buttons -->
        <selection class="buttons">
            <button class="btn clothsbtn shirts">
                <img 
                    src="img/White Shirts.png"
                    alt="T Shirts"
                    class="imgbtn"
                    data-key="type"
                    data-value="tshirt"
                    width="100"
                />
            </button>
            <button class="btn clothsbtn pants">
                <img 
                    src="img/Blue Pants.png"
                    alt="Pants"
                    class="imgbtn"
                    data-key="type"
                    data-value="pants"
                    width="100"
                >
            </button>
            <button class='btn clothsbtn shoes'>
                <img
                    src="img/Black Shoes.png"
                    alt="Shoes"
                    class="imgbtn"
                    data-key="type"
                    data-value="shoes"
                    width="100"
                >
            </button>
            <button class="btn colorBtn blue" data-key="color" data-value="blue">
                Blue
            </button>
            <button class="btn colorBtn white" data-key="color" data-value="white">
                White
            </button>
            <button class="btn colorBtn white" data-key="color" data-value="black">
                Black
            </button>
            <button class="btn colorBtn white" data-key="color" data-value="brown">
                Brown
            </button>

        </selection>
        <!-- Items -->
        <ul class="items">
            <li class="item">
                <img src="img/Black Shirts.png" alt="tshirt" class="item_thumbnail" width="100" />
                <span class="item_description">T-Shirts, Black </span>
            </li>
        </ul>
    </body>
    <footer>
        
    </footer>
</html>
