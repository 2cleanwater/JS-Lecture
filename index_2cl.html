<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Clothes Color Match</title>
        <link rel="stylesheet" href="style_2cl.css" />
        <script src="src/main.js" ></script>
    </head>
    <body>
        <!-- Logo -->
        <img src="img/store.png" alt="Store" class="store" width="100"/>

        <!-- Buttons -->
        <select class="buttons">
            <button class="btn clothsbtn shirts">
                <img 
                    src="img/White Shirts.png"
                    alt="T Shirts"
                    class="imgbtn"
                    data-key="type"
                    data-value="tshirt"
                />
            </button>
            <button class="btn clothsbtn pants">
                <img 
                    src="img/Blue Pants.png"
                    alt="Pants"
                    class="imgbtn"
                    data-key="type"
                    data-value="pants"
                >
            </button>
            <button class='btn clothsbtn shoes'>
                <img
                    src="img/Black Shoes.png"
                    alt="Shoes"
                    class="imgbtn"
                    data-key="type"
                    data-value="shoes"
                >
            </button>
            <button class="btn colorBtn blue">
                <img
                    src="img"
                />
            </button>

        </select>
    </body>
    <footer>
        
    </footer>
</html>
