<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            padding-top: 30px;
        }

        #parent, #other {
            border: 5px solid tomato;
        }

        #large {
            height: 10000px;
            background-color: tomato;
        }

        #me {
            background-color: black;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            text-align: center;
        }
        /*fixed는 스크롤을 내려도 그 위치가 변하지 않게 고정된다.*/
    </style>
</head>
<body>
    <div id="other">other</div>
    <div id="parent">
        parent
        <div id="me">me</div>
    </div>
    <div id="large">large</div>
</body>
</html>
