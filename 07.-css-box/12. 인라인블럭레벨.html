<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1, #a1, h2, #a2 {
            border: 1px solid red;
        }
        h2 {display:inline;}
        #a2 {display:block;}
        /*페이지 전체를 차지하는걸 block, 지정된 범위만 차지하는걸 inline 이라고 한다.*/
    </style>
</head>
<body>
    <h1>This is block level.</h1>
    This is <a id="a1">inline</a> level.<br />
    <h2>Now This is inline level</h2>
    This is <a id="a2">block level</a>now.

</body>
</html>
